{% extends 'base/main_base.html' %}
{% load widget_tweaks %}
{% block content %}
    <div class="app-inner-layout app-inner-layout-page">
        <div class="app-inner-layout__wrapper">
            <div class="app-inner-layout__content pt-1">
                <div class="tab-content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="main-card mb-3 card">
                                    <div class="card-header">
                                        Add a Job Title
                                    </div>
                                    <div class="card-body">
                                        {% include 'common/includes/messages.html' %}
                                        <form method="post" action="{% url 'add-job-title' %}"
                                              id="admin_submission_form"
                                              data-stations-url="{% url 'add-harvest-dispatch-ajax' %}"
                                              enctype="multipart/form-data">
                                            {% csrf_token %}
                                            <div class="form_errors" id="admin_submission_errors">
                                                <!-- Errors div -->
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                                    <div class="form-group">
                                                        <label>Job title*</label>
                                                        {% render_field form.job_title class="form-control" %}
                                                        <small class="form-text text-muted">
                                                            The job title you'd wish to add
                                                        </small>
                                                    </div>
                                                </div>
                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                    <button type="submit" class="btn btn-primary btn-submit save_btn">
                                                        Create Job Title
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
