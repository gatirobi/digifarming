{% for error in form.non_field_errors %}
    <div class="alert alert-danger" role="alert">
        {{ error|escape }}
    </div>
{% endfor %}
{% for field in form %}
    {% for error in field.errors %}
        <div class="alert alert-danger" role="alert">
            {{ error|escape }}
        </div>
    {% endfor %}
{% endfor %}
